apply from: 'gradle-scripts/build-utils.gradle'
apply from: 'gradle-scripts/build-git-flow.gradle'
apply from: 'gradle-scripts/build-jar.gradle'
apply from: 'gradle-scripts/build-test.gradle'
apply from: 'gradle-scripts/coverage.gradle'
apply from: 'gradle-scripts/build-check-version.gradle'
apply from: 'gradle-scripts/check-dependencies.gradle'
apply from: 'gradle-scripts/show-dependencies.gradle'
apply from: 'gradle-scripts/build-publishing.gradle'
apply from: 'gradle-scripts/build-idea-settings.gradle'
apply from: 'gradle-scripts/manual-release.gradle'
apply from: 'gradle-scripts/library-release.gradle'
apply from: 'gradle-scripts/checkstyle.gradle'
apply from: 'gradle-scripts/findbugs.gradle'
apply from: 'gradle-scripts/compile-check.gradle'
apply from: 'gradle-scripts/git-expired-branches.gradle'
apply from: 'gradle-scripts/snapshot-dependencies.gradle'

apply plugin: 'java-gradle-plugin'
apply plugin: 'groovy'

//noinspection GroovyUnusedAssignment
groupIdSuffix = "gradle.plugins"
//noinspection GroovyUnusedAssignment
artifactID = "yamoney-library-project-plugin"

repositories {
    maven { url 'http://nexus.yamoney.ru/content/repositories/jcenter.bintray.com/' }
}

buildscript {
    repositories {
        maven { url 'http://nexus.yamoney.ru/content/repositories/central/' }
        maven { url 'http://nexus.yamoney.ru/content/repositories/releases/' }
        maven { url 'http://nexus.yamoney.ru/content/repositories/jcenter.bintray.com/' }

        dependencies {
            classpath 'org.ajoberstar:gradle-git:1.5.0'
            classpath 'ru.yandex.money.common:yamoney-doc-publishing:1.0.1'
            classpath 'net.researchgate:gradle-release:2.4.0'
        }
    }
}

task zipContent(type: Zip) {
    from('gradle-scripts') {
        include "*"
    }
}
publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact zipContent
        }
    }
}

dependencies {
    compile localGroovy(),
            'org.ajoberstar:gradle-git:1.5.0',
            'ru.yandex.money.common:yamoney-doc-publishing:1.0.1',
            'net.researchgate:gradle-release:2.4.0',
            'ru.yandex.money.gradle.plugins:yamoney-check-changelog-plugin:1.0.0',
            'ru.yandex.money.gradle.plugins:yamoney-check-dependencies-plugin:2.3.0',
            'ru.yandex.money.gradle.plugins:yamoney-publish-readme-plugin:1.0.0',
            'io.spring.gradle:dependency-management-plugin:1.0.6.RELEASE'

    testCompile gradleTestKit(),
            "ru.yandex.money.common:yamoney-test-utils:5.0.4",
            'com.netflix.nebula:nebula-test:4.0.0'

    testCompile('org.spockframework:spock-core:1.0-groovy-2.4') {
        exclude module: 'groovy-all'
    }
}

excludedVersionConflictLibraries = {
    ['org.springframework:spring-beans',
     'com.google.guava:guava',
     'com.google.code.findbugs:jsr305',
     'com.google.guava:guava',
     'joda-time:joda-time',
     'org.ow2.asm:asm',
     'org.codehaus.plexus:plexus-utils']
}