buildscript {
    apply from: 'project.gradle', to: buildscript
}
apply plugin: 'yamoney-gradle-project-plugin'

pluginId = 'yamoney-library-project-plugin'
gradlePlugin {
    plugins {
        libraryProjectPlugin {
            id = project.ext.pluginId
            implementationClass = "ru.yandex.money.gradle.plugins.library.LibraryProjectPlugin"
        }
    }
}

jar {
    from(projectDir.absolutePath) {
        include "gradle-scripts/**/*"
        into "/"
    }
}

dependencies {
    compile localGroovy(),
            'ru.yandex.money.gradle.plugins:yamoney-artifact-release-plugin:1.4.3',
            'ru.yandex.money.gradle.plugins:yamoney-git-expired-branch-plugin:3.0.2',
            'ru.yandex.money.gradle.plugins:yamoney-java-module-plugin:1.11.1'

    testCompile gradleTestKit(),
            'com.netflix.nebula:nebula-test:7.1.0',
            'org.ajoberstar:gradle-git:1.5.0'

    testCompile('org.spockframework:spock-core:1.1-groovy-2.4') {
        exclude module: 'groovy-all'
    }
} 