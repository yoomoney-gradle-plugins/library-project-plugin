buildscript {
    apply from: 'project.gradle', to: buildscript
}
apply plugin: 'yamoney-gradle-project-plugin'

pluginId = 'yamoney-library-project-plugin'
gradlePlugin {
    plugins {
        libraryProjectPlugin {
            id = pluginId
            implementationClass = "ru.yandex.money.gradle.plugins.library.LibraryProjectPlugin"
        }
    }
}

dependencies {
    implementation localGroovy(),
            'ru.yandex.money.gradle.plugins:yamoney-artifact-release-plugin:3.0.0',
            'ru.yandex.money.gradle.plugins:yamoney-java-artifact-publish-plugin:2.0.0',
            'ru.yandex.money.gradle.plugins:yamoney-git-expired-branch-plugin:5.0.0',
            'ru.yandex.money.gradle.plugins:yamoney-java-module-plugin:2.0.0',
            'ru.yandex.money.gradle.plugins:yamoney-build-monitoring-plugin:3.0.0',
            'ru.yandex.money.gradle.plugins:yamoney-architecture-test-plugin:2.0.0'

    testImplementation gradleTestKit(),
            'com.netflix.nebula:nebula-test:7.4.0'

    testImplementation('org.spockframework:spock-core:1.3-groovy-2.5') {
        exclude module: 'groovy-all'
    }
} 