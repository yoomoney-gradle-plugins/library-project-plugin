buildscript {
    apply from: 'project.gradle', to: buildscript
    copy {
        from zipTree(buildscript.configurations.classpath.files.find{ it.name.contains('gradle-project-plugin')})
        into 'tmp'
        include 'gradle-scripts/**'
    }
}
apply from: 'tmp/gradle-scripts/_root.gradle'
/////////////////////////////////////////////

pluginId = 'yamoney-library-project-plugin'
gradlePlugin {
    plugins {
        libraryProjectPlugin {
            id = project.ext.pluginId
            implementationClass = "ru.yandex.money.gradle.plugins.library.LibraryProjectPlugin"
        }
    }
}

jar {
    from(projectDir.absolutePath) {
        include "gradle-scripts/**/*"
        into "/"
    }
}

dependencies {
    compile localGroovy(),
            'org.ajoberstar:gradle-git:1.5.0',
            'net.researchgate:gradle-release:2.4.0',
            'ru.yandex.money.gradle.plugins:yamoney-check-changelog-plugin:1.0.2',
            'ru.yandex.money.gradle.plugins:yamoney-check-dependencies-plugin:3.0.0',
            'ru.yandex.money.gradle.plugins:yamoney-git-expired-branch-plugin:2.0.4'

    testCompile gradleTestKit(),
            'com.netflix.nebula:nebula-test:7.1.0'

    testCompile('org.spockframework:spock-core:1.1-groovy-2.4') {
        exclude module: 'groovy-all'
    }
}